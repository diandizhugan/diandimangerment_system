<!--分配门店-->
<el-dialog title="设置室内区域" :visible.sync="storeareaVisible" width="40%">
  <el-form :model="storeareaForm" ref="storeareaForm">
    <el-form-item label="功能区" prop="devicecode">
    <el-select v-model="storeareaForm.areafunctionid" placeholder="请选择功能区">
      <el-option
        v-for="area in areafunctions"
        :key="area.id"
        :label="area.name"
        :value="area.id">
      </el-option>
    </el-select>
    </el-form-item>
  </el-form>
  <span slot="footer" class="dialog-footer">
    <template  slot-scope="scope">
    <el-button @click="storesVisible = false">取消</el-button>
    <el-button type="primary" @click="updateStoreForm('storeform')">确 认</el-button>
    </template>

  </span>
</el-dialog>
